<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Kalkulator</title>
</head>
<body>
  <form class="kalkulator" name="kalkulator">
    <input class="nilai" type="text" name="text" readonly>
    <span class="num clear" onclick="document.kalkulator.text.value =''">Hapus</span>
    <span class="num" onclick="document.kalkulator.text.value += '%'">mod</span>
    <span class="num" onclick="document.kalkulator.text.value += '*'">&#215</span>
    <span class="num" onclick="document.kalkulator.text.value += '7'">7</span>
    <span class="num" onclick="document.kalkulator.text.value += '8'">8</span>
    <span class="num" onclick="document.kalkulator.text.value += '9'">9</span>
    <span class="num" onclick="document.kalkulator.text.value += '/'">&#247</span>
    <span class="num" onclick="document.kalkulator.text.value += '4'">4</span>
    <span class="num" onclick="document.kalkulator.text.value += '5'">5</span>
    <span class="num" onclick="document.kalkulator.text.value += '6'">6</span>
    <span class="num plus" onclick="document.kalkulator.text.value += '+'">+</span>
    <span class="num" onclick="document.kalkulator.text.value += '3'">3</span>
    <span class="num" onclick="document.kalkulator.text.value += '2'">2</span>
    <span class="num" onclick="document.kalkulator.text.value += '1'">1</span>
    <span class="num" onclick="document.kalkulator.text.value += '-'">-</span>
    <span class="num" onclick="document.kalkulator.text.value += '0'">0</span>
    <span class="num" onclick="document.kalkulator.text.value += '00'">00</span>
    <span class="num" onclick="document.kalkulator.text.value += '.'">.</span>
    <span class="num sama-dengan" onclick="document.kalkulator.text.value = eval(kalkulator.text.value)">=</span>
  </form>
</body>
</html>
